<ion-header [translucent]="false">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Callcenter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <!-- Default Searchbar -->
<ion-searchbar></ion-searchbar>



<ion-list>




  <ion-item *ngFor="let firma of firmalar" [routerLink]="['/detay',firma.adi,firma.logo,firma.aciklama,firma.kategori]" routerLinkActive="router-link-active" >
    <ion-avatar slot="start">
      <img src="{{firma.logo}}">
    </ion-avatar>
    <ion-label>
      <h2>{{firma.adi}}</h2>
      <h3>Banka</h3>
      <p>Bankacılıkta son nokta...</p>
    </ion-label>
  </ion-item>






</ion-list>

</ion-content>
